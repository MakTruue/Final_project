name: CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/project.notes-api-v1

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: ./notes-app
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:v1.${{ github.run_number }}

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f notes-app/k8s/postgres.yaml
          kubectl apply -f notes-app/k8s/deployment.yaml
          kubectl apply -f notes-app/k8s/ingress.yaml

      - name: Notify Slack
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"✅ Deployment *notes-api* успешно проименён в Kubernetes!"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}
